    <script>

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ API –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        async function checkAPIStatus() {

                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å—Ç–∞—Ç—É—Å–∞:', error);
            }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
        form.addEventListener('submit', async (e) => {

                console.log('üìù –î–∞–Ω–Ω—ã–µ:', { prompt, templateType });

                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',

                        prompt,
                        templateType

                console.log('üì° –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);
                const data = await response.json();
                console.log('üìÑ –ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç:', data);

                if (response.ok && data.text) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!</strong><br><br>${data.text}`;
