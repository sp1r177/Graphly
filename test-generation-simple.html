<body>

                <option value="TELEGRAM_POST">üì¢ –ü–æ—Å—Ç –¥–ª—è Telegram</option>
                <option value="EMAIL_CAMPAIGN">üìß Email-–∫–∞–º–ø–∞–Ω–∏—è</option>
                <option value="BLOG_ARTICLE">üìù –°—Ç–∞—Ç—å—è –¥–ª—è –±–ª–æ–≥–∞</option>

                <option value="IMAGE_GENERATION">üñºÔ∏è –û–ø–∏—Å–∞–Ω–∏–µ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</option>

            <textarea id="prompt" rows="4" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –°–æ–∑–¥–∞–π –ø–æ—Å—Ç –¥–ª—è –í–ö –ø—Ä–æ –∫–æ—Ñ–µ–π–Ω—é –≤ –ú–æ—Å–∫–≤–µ"></textarea>
        </div>

    </div>

    <script>
        async function testGeneration() {
            const prompt = document.getElementById('prompt').value;
            const templateType = document.getElementById('templateType').value;
            const resultDiv = document.getElementById('result');
            const generateBtn = document.getElementById('generateBtn');
            
            if (!prompt.trim()) {
                showResult('‚ùå –í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞', 'error');
                return;
            }
            
            generateBtn.disabled = true;
            generateBtn.textContent = '‚è≥ –¢–µ—Å—Ç–∏—Ä—É–µ–º...';
            showResult('üîÑ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ API...', 'loading');
            
            try {
                // –¢–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–æ—Å—Ç–æ–π API
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        templateType: templateType
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.text) {
                    showResult(`
                        <h3>‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç!</h3>
                        <p><strong>–¢–∏–ø:</strong> ${templateType}</p>
                        <p><strong>–î–ª–∏–Ω–∞ —Ç–µ–∫—Å—Ç–∞:</strong> ${data.text.length} —Å–∏–º–≤–æ–ª–æ–≤</p>
                        <div style="background: white; padding: 15px; border-radius: 5px; margin-top: 10px;">
                            <pre style="white-space: pre-wrap; font-family: Arial, sans-serif;">${data.text}</pre>
                        </div>
                    `, 'success');
                } else {
                    showResult('‚ùå –¢–µ–∫—Å—Ç –Ω–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω', 'error');
                }
                
            } catch (error) {
                if (error.message.includes('Failed to fetch')) {
                    showResult(`
                        <h3>‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω</h3>
                        <p>–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω:</p>
                        <ol>

                            <li>–ó–∞–ø—É—Å—Ç–∏—Ç–µ: <code>npm run dev</code></li>
                            <li>–î–æ–∂–¥–∏—Ç–µ—Å—å —Å–æ–æ–±—â–µ–Ω–∏—è "Ready"</li>
                            <li>–û–±–Ω–æ–≤–∏—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É</li>
                        </ol>
                    `, 'error');
                } else {
                    showResult(`
                        <h3>‚ùå –û—à–∏–±–∫–∞ API</h3>
                        <p><strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${error.message}</p>
                        <p>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ —Å–µ—Ä–≤–µ—Ä–∞ –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π.</p>
                    `, 'error');
                }
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'üöÄ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü–∏—é';
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω—è–µ–º –ø—Ä–∏–º–µ—Ä
        document.getElementById('prompt').value = '–°–æ–∑–¥–∞–π –ø–æ—Å—Ç –¥–ª—è –í–ö–æ–Ω—Ç–∞–∫—Ç–µ –ø—Ä–æ –∫–æ—Ñ–µ–π–Ω—é –≤ –ú–æ—Å–∫–≤–µ —Å –∞—Ç–º–æ—Å—Ñ–µ—Ä–Ω—ã–º –æ–ø–∏—Å–∞–Ω–∏–µ–º –∏ –ø—Ä–∏–∑—ã–≤–æ–º –∫ –¥–µ–π—Å—Ç–≤–∏—é';
    </script>
